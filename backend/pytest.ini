[pytest]
# Pytest configuration for Performance Manager backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Test paths
testpaths = tests

# Markers
markers =
    critical: Critical bug fix tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
